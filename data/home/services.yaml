  cards:
    - image: "images/services-web-development.png"
      title: "Promote a fitness-forward lifestyle"
      text: "The ultimate rehab goal is building longevity for a fulfilling and healthy life. Rehab Reps' treatment is built on exercise principles to build physical resilience in our clients. Our interventions always point back to health promotion and return to the activities you love without limitation."
      button:
        label: "Learn more"
        url: "#"

    - image: "images/services-web-development.png"
      title: "Serve the community"
      text: "As an active part of both the fitness and local Jacksonville community, we have continuously been inspired and uplifted. Rehab Reps was founded to give back by serving and enriching these communities. Our clinic is dedicated to empowering other individuals through education, advocacy, and unwavering support.                         "
      button:
        label: "Learn more"
        url: "#"

    - image: "images/services-web-development.png"
      title: "Provide quality care"
      text: "Our client-centered treatment will address your specific impairments to garner effective results. Rehab Reps' physical therapy care is based on research evidence, clinician expertise, and patient values/preferences to promote the highest standards of quality."
      button:
        label: "Learn more"
        url: "#"

